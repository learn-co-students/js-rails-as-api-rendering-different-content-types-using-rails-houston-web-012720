<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="create_new_bird"></button>
    <div id ="bird_container">
        
    </div>
    <script>
        const bird_div = document.querySelector("#bird_container")
        const display_data = (data) => {
            let div = document.createElement("div")
            let h4 = document.createElement("h4")
            h4.innerText = `Bird name: ${data.name}`
            let h5 = document.createElement("h5")
            h5.innerText = `Bird species: ${data.species}`
            div.append(h4,h5)

            bird_div.append(div)
        }

        fetch("http://localhost:3000/birds")
        .then(res => res.json())
        .then(birds => 
            birds.forEach(bird => display_data(bird))
            )
    </script>
</body>
</html>
